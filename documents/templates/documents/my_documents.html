<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>my_documents</title>
</head>
<body>
<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">upload doc</button>
</form>
{% for document in documents %}
    <a href="{{ document.path.url }}">{{ document.name }}</a>
{% endfor %}
</body>
</html>
