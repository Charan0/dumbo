{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

    <title>{% block title %}{% endblock %}</title>

</head>
<body>
<style>
    .dumboIcon {
        position: absolute;
        width: 238px;
        height: 106px;
        left: -44px;
        top: -35px;
        z-index: 1000;
        backdrop-filter: blur(100px);
        border-radius: 56px;
    }
    @font-face {
        font-family: Montserrat-Medium;
        src: url("{% static "accounts/Montserrat-Medium.ttf" %}");
    }
</style>

<div class="container-fluid">
    <div class="dumboIcon" style="background: #162B41; "><! dumbo icon and dumbo text>
        <a href="{% url "landingpage" %}" style="text-decoration: none;font-family: Montserrat-Medium; width: 121px;height: 37px;left: 61px;top: 47px;color: #FFFFFF;letter-spacing: 0.025em;font-size: 30px;line-height: 37px;position: fixed">Dumbo</a>
    </div>
    <nav class="navbar navbar-expand-lg navbar-light">

  <button id ="" class="navbar-toggler ml-auto" type="button" data-toggle="collapse"  data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon" style="color:#162B41;"></span>
  </button>

      </li>

        <a class="nav-link text-dark" style="font-size: 22px;font-family: Montserrat-Medium; " href="#">Contact</a>

        <a class="nav-link text-dark" style="font-size: 22px;font-family: Montserrat-Medium;" href="#">About</a>
      </li>
    </ul>
  </div>
</nav>

{% block content %}

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
